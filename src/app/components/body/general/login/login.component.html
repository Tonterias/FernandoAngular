<!-- Login -->
<section class="container g-py-15">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-lg-6">
            <div class="g-brd-around g-brd-gray-light-v4 rounded g-py-40 g-px-30">
                <header class="text-center mb-4">
                    <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
                </header>

                <!-- Form -->
                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )" class="g-py-15">
                    <div class="mb-4">
                        <div class="input-group g-brd-primary--focus">
                            <span class="input-group-addon g-width-45 g-brd-gray-light-v4 g-color-gray-dark-v5">
                            <i class="icon-finance-067 u-line-icon-pro"></i>
                            </span>
                            <input ngModel name="email" type="email" required placeholder="johndoe@gmail.com" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-py-15 g-px-15">
                        </div>
                    </div>

                    <div class="g-mb-35">
                        <div class="input-group g-brd-primary--focus mb-4">
                            <span class="input-group-addon g-width-45 g-brd-gray-light-v4 g-color-gray-dark-v5">
                            <i class="icon-media-094 u-line-icon-pro"></i>
                            </span>
                            <input ngModel name="password" type="password" required placeholder="Password" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-py-15 g-px-15">
                        </div>
                        <div class="row justify-content-between">
                            <div class="col align-self-center">
                                <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-12 g-pl-25 mb-0">
                                    <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox" id="checkbox-signup" class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0">
                                    <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                                        <i class="fa g-rounded-2" data-check-icon="#xf00c"></i>
                                    </div>
                                    Keep signed in
                                </label>
                            </div>
                            <div class="col align-self-center text-right">
                                <a class="g-font-size-12" href="#!">Forgot password?</a>
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <button type="submit" class="btn btn-md btn-block u-btn-primary g-py-13">Login</button>
                    </div>

                    <div class="d-flex justify-content-center text-center g-mb-30">
                        <div class="d-inline-block align-self-center g-width-50 g-height-1 g-bg-gray-light-v1"></div>
                        <span class="align-self-center g-color-gray-dark-v3 mx-4">OR</span>
                        <div class="d-inline-block align-self-center g-width-50 g-height-1 g-bg-gray-light-v1"></div>
                    </div>

                    <!-- Form Social Icons -->
                    <ul class="list-inline text-center mb-4">
                        <!-- <li class="list-inline-item g-mx-2">
                            <a class="u-icon-v1 u-icon-size--sm u-icon-slide-up--hover g-color-white g-bg-facebook rounded-circle" href="#!">
                                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-facebook"></i>
                                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item g-mx-2">
                            <a class="u-icon-v1 u-icon-size--sm u-icon-slide-up--hover g-color-white g-bg-twitter rounded-circle" href="#!">
                                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-twitter"></i>
                                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-twitter"></i>
                            </a>
                        </li> -->
                        <li class="list-inline-item g-mx-2">
                            <button type="button" id="btnGoogle" title="Login with Google" class="u-icon-v1 u-icon-size--sm u-icon-slide-up--hover g-color-white g-bg-google-plus rounded-circle">
                                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-google-plus"></i>
                                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-google-plus"></i>
                            </button>
                        </li>
                        <!-- <li class="list-inline-item g-mx-2">
                            <a class="u-icon-v1 u-icon-size--sm u-icon-slide-up--hover g-color-white g-bg-linkedin rounded-circle" href="#!">
                                <i class="g-font-size-default g-line-height-1 u-icon__elem-regular fa fa-linkedin"></i>
                                <i class="g-font-size-default g-line-height-0_8 u-icon__elem-hover fa fa-linkedin"></i>
                            </a>
                        </li> -->
                    </ul>
                    <!-- End Form Social Icons -->
                </form>
                <!-- End Form -->

                <footer class="text-center">
                    <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account?
                        <a routerLink="/general/register" class="g-font-weight-600">Register</a>
                    </p>
                </footer>
            </div>
        </div>
    </div>
</section>
<!-- End Login -->
